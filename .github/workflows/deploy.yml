name: Deploy to AWS

# Trigger this action only when we push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: GitHub checks out your code to see what changed
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: GitHub logs into your EC2 server using the secrets you saved
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        # This part runs INSIDE your AWS server automatically:
        script: |
          # 1. Update and install the modern Docker Compose Plugin
            sudo apt-get update -y
            sudo apt-get install -y git docker-compose-plugin

            # 2. Clean up conflicts
            # Remove the old incompatible version if it exists
            sudo apt-get remove -y docker-compose
            # Remove the old project folder to ensure a fresh clone
            sudo rm -rf flask-docker-cicd

            # 3. Clone the repo fresh
            # (Make sure this URL matches your repo exactly)
            git clone https://github.com/amritseth/flask-docker-cicd.git

            # 4. Enter the folder
            cd flask-docker-cicd

            # 5. Start the app using the NEW command (no hyphen)
            sudo docker compose up -d --build
