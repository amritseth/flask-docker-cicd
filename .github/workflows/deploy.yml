name: Deploy to AWS

# Trigger this action only when we push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: GitHub checks out your code to see what changed
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: GitHub logs into your EC2 server using the secrets you saved
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        # This part runs INSIDE your AWS server automatically:
        script: |
          sudo apt-get update -y
            sudo apt-get install -y git curl

            # 1. Manually download the latest Docker Compose (V2) binary
            # This fixes the "Unable to locate package" error by getting it directly from the source.
            sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose

            # 2. Make it executable so we can run it
            sudo chmod +x /usr/local/bin/docker-compose

            # 3. Clean up old folder to avoid conflicts
            sudo rm -rf flask-docker-cicd

            # 4. Clone the repository
            git clone https://github.com/amritseth/flask-docker-cicd.git
            cd flask-docker-cicd

            # 5. Run the app using the downloaded binary
            # Note: We use 'docker-compose' (with a hyphen) because we installed the standalone binary
            sudo docker-compose up -d --build
